<html>
  <head>
    <title>Exercício 5</title>
  </head>

  <body>
    <h1>Formulário de Inscrição</h1>
    <form action="#" method="post">
      <label for="nome">Nome:</label>
      <br />
      <input type="text" id="nome" name="nome" required />

      <br />
      <br />

      <label for="email">E-mail:</label>
      <br />
      <input type="email" id="email" name="email" required />

      <br />
      <br />

      <label for="tel">WhatsApp:</label>
      <br />
      <input type="tel" id="tel" name="tel" required />

      <br />
      <br />

      <label for="area">Área de atuação:</label>
      <br />
      <input type="radio" id="dev" name="area" value="desenvolvimento" />
      <label for="dev">Desenvolvimento</label>
      <input type="radio" id="qua" name="area" value="quality assurance" />
      <label for="qua">Quality Asurance (QA)</label>
      <input type="radio" id="dados" name="area" value="análise de dados" />
      <label for="dados">Análise de Dados</label>
      <input type="radio" id="infra" name="area" value="infraestrutura" />
      <label for="infra">Infraestrutura</label>

      <br />
      <br />

      <label for="texto">Observações:</label>
      <br />
      <textarea name="texto" id="texto" cols="30" rows="5"></textarea>

      <br />
      <br />

      <input type="checkbox" checked required />
      <span>Desejo receber novidades e ofertas por email.</span>

      <br />
      <br />

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
