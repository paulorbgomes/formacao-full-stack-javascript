<html>
  <head>
    <title>Inputs do HTML</title>
  </head>

  <body>
    <h1>Inputs do HTML</h1>
    <form action="" method="">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <br /><br />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <br /><br />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required />

      <br /><br />

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" min="18" max="100" />

      <br /><br />

      <label for="genero">Gênero:</label>
      <input type="radio" id="masculino" name="genero" value="masculino" />
      <label for="masculino">Masculino</label>
      <input type="radio" id="feminino" name="genero" value="feminino" />
      <label for="feminino">Feminino</label>
      <input type="radio" id="outro" name="genero" value="outro" />
      <label for="outro">Outro</label>

      <br />
      <br />

      <label for="">Interesses:</label>
      <input type="checkbox" id="back-end" name="interesses" value="back-end" />
      <label for="back-end">Back-end</label>
      <input
        type="checkbox"
        id="front-end"
        name="interesses"
        value="front-end"
      />
      <label for="front-end">Front-end</label>
      <input type="checkbox" id="mobile" name="interesses" value="mobile" />
      <label for="mobile">Mobile</label>

      <br /><br />

      <label for="nascimento">Data de Nascimento:</label>
      <input type="date" id="nascimento" name="dataNascimento" />

      <br /><br />

      <label for="foto">Foto de Perfil:</label>
      <input type="file" id="foto" name="foto" />

      <br /><br />

      <!-- Campo de arquivo (upload de arquivos) -->
      <label for="fotoPerfil">Foto de Perfil:</label>
      <input type="file" id="fotoPerfil" name="fotoPerfil" />
      <br /><br />

      <!-- Campo de caixa de seleção -->
      <label for="situacao">Situação Atual:</label>
      <select name="situacao" id="situacao">
        <option value="" selected disabled>Selecione uma das opções...</option>
        <option value="estudante">
          Estudando para me tornar um programador
        </option>
        <option value="estagiario">Atuando como estagiário/trainee</option>
        <option value="junior">Atuando como desenvolvedor júnior</option>
        <option value="pleno">Atuando como desenvolvedor pleno</option>
        <option value="senior">Atuando como desenvolvedor sênior</option>
      </select>
      <br /><br />

      <!-- Campo de área de texto de múltiplas linhas -->
      <label for="sobre">Sobre Mim:</label>
      <br />
      <textarea
        name="sobre"
        id="sobre"
        cols="50"
        rows="6"
        placeholder="Fale um pouco sobre você..."
      ></textarea>
      <br /><br />

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
