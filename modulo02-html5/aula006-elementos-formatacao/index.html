<html>
  <head>
    <title>Elementos de Formatação</title>
  </head>

  <body>
    <h1>Elementos de Formatação</h1>
    <p>
      No HTML podemos escrever utilizando <b>negrito</b>, <i>itálico</i> ou
      <b><i>ambos</i></b> para destacar partes de um texto.
    </p>

    <p>
      No entanto, existem tags semânticas para as mesmas funções:
      <strong>negrito</strong>, <em>italico</em> ou
      <strong><em>ambos</em></strong> ...
    </p>
  </body>
</html>
